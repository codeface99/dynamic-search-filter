<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Devbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Dynamic search filter</h1>
    <div class="search-input-container">
      <input
        type="search"
        name="search-input"
        class="search-input"
        placeholder="Search...."
      />
      <ul class="item-list">
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
        <li>date</li>
        <li>elderberry</li>
        <li>pineapple</li>
        <li>mango</li>
        <li>orange</li>
        <li>watermelon</li>
      </ul>
      <div class="no-result-found">No result found!</div>
    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
